<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playmax</title>
    <link href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Video Container with Stroke */
        #streaming-container {
            width: 90%;
            max-width: 900px;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Quality & Telegram Button */
        #quality-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        select, button {
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        select {
            background-color: black;
            color: white;
            border: 1px solid white;
        }

        #telegram-button {
            background-color: #007bff;
            color: white;
        }

        /* Video List Section */
        #video-list {
            width: 90%;
            max-width: 900px;
            margin-top: 20px;
        }

        .video-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        /* Placeholder for Thumbnail (Loading Animation) */
        .video-item .thumbnail {
            width: 120px;
            height: 70px;
            border-radius: 5px;
            margin-right: 10px;
            background: linear-gradient(90deg, #222 25%, #444 50%, #222 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
        }

        /* Placeholder for Title (Loading Animation) */
        .video-item .title {
            width: 60%;
            height: 18px;
            border-radius: 5px;
            background: linear-gradient(90deg, #222 25%, #444 50%, #222 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
        }

        /* Shimmer Effect Animation */
        @keyframes shimmer {
            0% { background-position: -100% 0; }
            100% { background-position: 100% 0; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
</head>
<body>

<!-- Video Streaming Section -->
<div id="streaming-container">
    <div id="dplayer"></div>
    <div id="quality-container">
        <select id="quality">
            <option value="-1" selected>Auto</option>
        </select>
        <button id="telegram-button" onclick="joinTelegram()">Join Telegram</button>
    </div>
</div>

<!-- Video List Section with Dynamic Data & Shimmer Effect -->
<div id="video-list">
    <div class="video-item" data-url="colorscineplexhd.html">
        <div class="thumbnail" data-src=""></div>
        <div class="title" data-text="Colors Cineplex Hd"></div>
    </div>

    <div class="video-item" data-url="sports18khel.html">
        <div class="thumbnail" data-src=""></div>  <!-- No Thumbnail, So Animation -->
        <div class="title" data-text="Sports 18 Khel"></div>  <!-- No Title, So Animation -->
    </div>

    <div class="video-item" data-url="sports18hd1.html">
        <div class="thumbnail" data-src=""></div>
        <div class="title" data-text="Sports 18 Hd 1"></div>
    </div>

    <div class="video-item" data-url="https://example.com/video4">
        <div class="thumbnail" data-src=""></div>
        <div class="title" data-text=""></div>
    </div>

    <div class="video-item" data-url="https://example.com/video5">
        <div class="thumbnail" data-src=""></div>
        <div class="title" data-text=""></div>
    </div>
</div>

<script>
    // DPlayer setup
    const player = new DPlayer({
        container: document.getElementById('dplayer'),
        video: {
            url: "https://allinonereborn.com/test.m3u8?id=418", // Replace with your HLS URL
            type: 'hls'
        }
    });

    // Function to open Telegram channel
    function joinTelegram() {
        window.open('https://t.me/sportslivelink18', '_blank');
    }

    // Apply Thumbnails & Titles Dynamically
    document.querySelectorAll(".video-item").forEach(item => {
        const thumbnailDiv = item.querySelector(".thumbnail");
        const titleDiv = item.querySelector(".title");
        const thumbnailSrc = thumbnailDiv.getAttribute("data-src");
        const titleText = titleDiv.getAttribute("data-text");

        if (thumbnailSrc) {
            thumbnailDiv.style.background = `url(${thumbnailSrc}) center/cover`;
            thumbnailDiv.style.animation = "none"; // Remove shimmer animation
        }

        if (titleText) {
            titleDiv.innerText = titleText;
            titleDiv.style.background = "none"; // Remove shimmer animation
        }

        // Click event to open video link
        item.addEventListener("click", function () {
            const videoUrl = item.getAttribute("data-url");
            if (videoUrl) {
                window.open(videoUrl, "_blank");
            }
        });
    });
</script>

</body>
</html>
